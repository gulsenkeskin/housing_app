<main>
  <header>
    <img src="../assets/logo.svg" alt="housingapp"> Housing Searcher
  </header>
  <section>
    <!--[locationList] app-component.ts deki housingLocationList listesini app-housing-list deki input dekarotörüne gönderir -->
    <app-housing-list [locationList]="housingLocationList" (locationSelectedEvent)="updateSelectedLocation($event)"></app-housing-list>
    <!-- app.component.html'de, locationSelectedEvent'i dinlemek ve olayı updateSelectedLocation yöntemiyle işlemek için (locationSelectedEvent) kullanıldı -->

  </section>
  
  <app-housing-location [selectedLocation]="selectedLocation" ></app-housing-location>

</main>
